<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Document List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
	<div class="d-flex justify-content-end mb-3">
				 		        <a th:href="@{/ui}" th:text="Home"></a>
<div class="container mt-5">
    <h2 class="mb-4 text-center">Document List</h2>
    <a href="/add" class="btn btn-primary mb-3">Add New Document</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>String Key</th>
            <th>JSON Value</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="document : ${documents}">
            <td th:text="${document.id}"></td>
            <td th:text="${document.stringKey}"></td>
            <td th:text="${document.jsonValue}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${document.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${document.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
