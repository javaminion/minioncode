<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Report Trails</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
		  
	
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Report Trail</h1>
		
		 <div class="d-flex justify-content-end mb-3">
		 		        <a th:href="@{/ui}" th:text="Home"></a>
		 </div>
		 <div class="d-flex justify-content-end mb-3">
		 		 		        <a th:href="@{/generateReport(id=${id})}" th:text="Report"></a>
		 		 </div>
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>Document Ref</th>
                        <th>CIK</th>
                        <th>Topic</th>
                        <th>Activity</th>
                        <th>Timestamp</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Thymeleaf Loop -->
                    <tr th:each="reportTrail : ${reportTrailRecords}">
                        
                        <td th:text="${reportTrail.documentRef}"></td>
                        <td th:text="${reportTrail.cik}"></td>
                        <td th:text="${reportTrail.topic}"></td>
                        <td th:text="${reportTrail.activity}"></td>
                        <td th:text="${#temporals.format(reportTrail.timestamp, 'dd-MM-yyyy HH:mm:ss')}"></td>
                        <td th:text="${reportTrail.status}"></td>
                       
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
